<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <title>Core Banking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <th:block th:include="layout/headGlobal :: head"/><!--estilos para la ventana -->
    <th:block th:include="layout/headDataTables :: head"/>
</head>
<body>
<div id="DivBtnReturn">
    <div class="contenedor">
        <div class="contenedor-form">
            <div class="titulo centrar-objeto btn-inline-set">
                <button id="breadcum" name="breadcum" onclick="regresarMenuFrecuente();"
                        class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
                    <span class="ui-button-icon-left ui-icon ui-c ui-icon-arrow-1-w"></span>
                    <span class="ui-button-text ui-c">ui-button</span>
                </button>
                <h1>
                    <label class="titulo h1" id="lblTitulo">Modulo de Mantenimiento</label>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container_48">
    <div class="contenedor-campos">
        <label class="titulos">Alta de Usuario</label>
        <div class="margin-top-10"></div>
        <div class="margin-top-30"></div>
        <div style="width:60%">

            <form class="" id="frmFolio" method="POST" th:action="@{/insertar-usuario}" th:object="${getUser}">
                <table style="width:100%" >
                    <tr >
                        <td style="width:20%">
                            <label>Entidad:</label>
                        </td>
                        <td style="width:1%">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td style="width:45%" >
                            <label>Expediente:</label>
                        </td>
                        <td style="width:1%">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                        </td>

                    </tr>
                    <tr>
                        <td >
                            <input class="text-uppercase form-control" maxlength="4" id="entidad" name="entidad" style="width: 40%">
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td >
                            <input class="text-uppercase form-control" maxlength="8" id="expediente" name="expediente" style="width: 60%">
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <button type="button"  class="btn btn-primary alinearBotonDer" data-toggle="modal" data-target="#Nuevo" onclick="sendEnt()" >Usuario Activo</button>
                        </td>

                    </tr>
                </table>
            </form>
        </div>
        <br/>
        <br/>
        <div class="clear"></div>
        <div id="formularioBuscador:dynaFormGroupCampos" class="form-buscador">
            <div class="posicion-absoluta-btn-buscador" style="top: -180px;">
                <button type="submit" id="btnBuscar" name="btnBuscar" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left btn-consultar" role="button" aria-disabled="true"
                        data-toggle="modal" data-target="#Nuevo" onclick="obtenerEmpleado()">
                    <span class="ui-button-icon-left ui-icon ui-c fa fa-search"></span>
                    <span class="ui-button-text ui-c">Buscar</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Nuevo" role="dialog">
        <div class="modal-dialog">

            <!-- Modal inserta el logo-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Activar Usuario</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col-md-10 centrardiv" >
                                <label class="alinearEtiqueta">Expediente</label>
                                <output id="expedienteMod"></output>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-10 centrardiv" >
                                <label class="alinearEtiqueta">Entidad</label>
                                <output id="entidadMod"></output>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
